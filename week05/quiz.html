<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header></header>
    <main>
        <h1>âœ… Basic HTML and CSS quiz</h1>
        <form>
            <div class="quiz-item">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="quiz-item">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="5" placeholder="Type your answer here"></textarea>
            </div>
            <div class="quiz-item">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="a">a. &lt;!-- Comment --&gt;</option>
                    <option value="b">b. /* comment */</option>
                    <option value="c">c. // comment //</option>
                    <option value="d">d. #comment</option>
                </select>
            </div>
            <div class="quiz-item">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4">
            </div>
            <button type="submit">Submit Quiz For Grading</button>
        </form>
    </main>
    <footer></footer>
</body>

</html>
