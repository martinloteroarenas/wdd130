<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact information rafting site</title>
    <meta name="description" content="A webpage that provides contact information about water rafting company">
    <meta name="author" content="Martin Lotero Arenas">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-rapids-trees.png" alt="Rafting site logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="info-title">Contact information rafting site</h1>
            <div class="info">
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+57 000 000 0000</p>
                <p>info@whitewater.com</p>
            </div>
            <div class="map-and-form">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2811.6859705145744!2d-75.85762328377454!3d4.713593145068542!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3865000aa4d361%3A0xc29bfc7a944ad4f0!2sFINCA%20LOS%20LAGOS!5e0!3m2!1ses!2sco!4v1759615910122!5m2!1ses!2sco"
                    width="400" height="430"></iframe>
                <form>
                    <div class="form-item">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" placeholder="Type your name">
                    </div>
                    <div class="form-item">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="type your Email">
                    </div>
                    <div class="form-options">
                        <p>Message Purpose</p>
                        <div>
                            <div>
                                <input type="radio" id="inquiry" name="message-purpose" value="general">
                                <label for="inquiry">General Inquiry</label>
                            </div>
                            <div>
                                <input type="radio" id="reservation" name="message-purpose" value="reservation" checked>
                                <label for="reservation">Reservation Question</label>
                            </div>
                            <div>
                                <input type="radio" id="suggestion" name="message-purpose" value="suggestion">
                                <label for="suggestion">Website Suggestion</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-message">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="3" placeholder="Type here"></textarea>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Send Survey</button>
                </form>
            </div>
        </section>
        <section class="employees-images">
            <h2 class="info-title">We Are Here To Serve You!</h2>
            <div class="employees">
                <figure>
                    <img src="images/employee_carlos.jpg" alt="photo of employee carlos">
                    <figcaption>Employee profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_ana.jpg" alt="photo of employee ana">
                    <figcaption>Employee profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee_juan.jpg" alt="photo of employee juan">
                    <figcaption>Employee profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <nav class="socialmedia">
            <p>Â© 2025, the rafting company name, Martin Lotero Arenas</p>
            <a href="https://facebook.com">
                <img src="images/facebook-bw.svg" alt="facebook icon" width="200"></a>
            <a href="https://instagram.com">
                <img src="images/instagram-bw.svg" alt="instagram icon" width="200"></a>
            <a href="https://www.linkedin.com/">
                <img src="images/linkedin-bw.svg" alt="whatsapp icon" width="200"></a>
        </nav>
    </footer>
</body>

</html>
